[glyph1]
gright = 
gleft = 

[glyph]
gright =                                "%{T3}%{T-}"   
gleft    =                               "%{T2}%{T-}"           

[module/left1]
type = custom/text
content-background = ${colors.bg1}
content-foreground = ${colors.bg2}
content = ${glyph.gleft}
content-font = 1

[module/right1]
type = custom/text
content-background = ${colors.bg1}
content-foreground = ${colors.bg2}
content = ${glyph.gright}
content-font = 4